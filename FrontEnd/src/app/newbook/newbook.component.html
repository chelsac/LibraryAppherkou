<app-bookheader></app-bookheader>
<div class="container mybookclass">
    <form #addbook="ngForm" (ngSubmit)="addnewbook()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" required name="title" [(ngModel)]="book.title">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" required name="author" [(ngModel)]="book.author">
            </div>
            <div class="form-group">
              <label for="image">Image url</label>
              <input type="text" class="form-control" required name="image" [(ngModel)]="book.image">
              </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="3" required name="description" [(ngModel)]="book.description"></textarea>
            </div>
        
        
        <button class="btn btn-success btn-block" type="submit">Submit</button>
      </form>
    </div>
